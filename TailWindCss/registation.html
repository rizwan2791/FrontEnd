<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="px-4 py-4 mt-1 bg-white shadow-lg rounded-lg">
        <p class="text-3xl text-center ">Registation Form</p>
        <p class="text-lg mb-2 mt-2">First Name</p>
        <input class="w-full px-3 py-3  border border-gray-400 rounded"type="text" placeholder="Enter First Name">
        <p  class="text-lg mb-2 mt-2">Last Name </p>
        <input  class="w-full px-3 py-3  border border-gray-400 rounded" type="text" placeholder="Enter Last Name">
        <p  class="text-lg mb-2 mt-2">Email</p>
        <input  class="w-full px-3 py-3  border border-gray-400 rounded" type="text" placeholder="Enter Email">
        <label  class="text-lg mb-2 mt-2"> Course : </label>   
        <select class="text-sm mb-2 mt-4 rounded-lg">  
            <option value="Course">Course</option>  
            <option value="BCA">BCA</option>  
            <option value="BBA">BBA</option>  
            <option value="B.Tech">B.Tech</option>  
            <option value="MBA">MBA</option>  
            <option value="MCA">MCA</option>  
            <option value="M.Tech">M.Tech</option>  
        </select> <br>
        <label class="text-lg mb-2 mt-2"> Gender : </label> 
            <input type="radio" value="Male" name="gender" checked > Male   
            <input type="radio" value="Female" name="gender"> Female   
            <input type="radio" value="Other" name="gender"> Other <br>
        <p  class="text-lg mb-2 mt-2">Passward</p>
        <input  class="w-full px-3 py-3  border border-gray-400 rounded" type="text" placeholder="Enter Passward">
        <input class="py-2 px-4 bg-blue-500 mt-3 text-white rounded hover:bg-blue-600"type="submit">
       </div> 
    </div>
   


</body>
</html>
